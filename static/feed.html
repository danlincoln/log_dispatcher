<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Feed</title>
    <script type="text/javascript">
        window.addEventListener("load", (event) => {
            ws = new WebSocket("/feed_ws");
            feedarea = document.getElementById("feed-output");
            feedarea.value = "";
            ws.onmessage = (event) => {
                content = feedarea.value + event.data;
                feedarea.value = content;
            };
        });
    </script>
</head>
<body>
    <textarea name="feed-output" id="feed-output" cols="80" rows="10" readonly="true"></textarea>
</body>
</html>
